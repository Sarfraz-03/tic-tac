<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #a51268;
        }

        h1 {
            margin-top: 50px;
            color: #e9ebe9;
        }

        #board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            margin: 20px auto;
            width: 320px;
        }

        .cell {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #eae6e6;
            border: 1px solid #2a2929;
            font-size: 2rem;
            cursor: pointer;
            user-select: none;
        }

        .cell:hover {
            background-color: #1cba9d;
        }

        .hidden {
            display: none;
        }

        #reset {
            margin-top: 20px;
        }

    </style>
</head>
<body>
    <h1>Tic-Tac-Toe Game</h1>
    <div id="message"></div>
    <div id="board">
        <!-- The grid cells will be inserted here via JavaScript -->
    </div>
    <button id="reset" class="hidden">Play Again</button>

    <script src="script.js"></script>
</body>
</html>
